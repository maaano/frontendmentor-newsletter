<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="newsletter-sign-up">
            <div class="partone">
                <h1>Stay Updated!</h1>
                <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="list">
                    <div class="line">
                        <img src="./assets/images/icon-list.svg" alt="check">
                        <p class="lp">Product discovery and building what matters</p>
                    </div>
                    <div class="line">
                        <img src="./assets/images/icon-list.svg" alt="check">
                        <p class="lp">Measuring to ensure updates are a succes</p>
                    </div>
                    <div class="line">
                        <img src="./assets/images/icon-list.svg" alt="check">
                        <p class="lp">And much more!</p>
                    </div>
                </div>
            </div>
            <div class="parttwo">
                <div class="email">
                    <p class="emailadress">Email adress</p>
                    <p class="validemail">Valid email required</p>
                </div>
                <form action="">
                    <input class="text" type="text" placeholder="email@company.com"><br>
                    <input class="submit" type="submit" value="Subscribe to montly newsletter">
                </form>
            </div>
        </div>
        <div class="image">
            <img class="bigimage" src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration">
        </div>
    </main>
</body>
</html>
